<div class = "contaier1">
  <h1>Contact The BYU Store</h1>
  <p>We look forward to hearing from you and hope to be able to help you!</p>
  <div class="contact-box">
    <div class="contact-left">
      <h3>Send Your Question</h3>
      <form>
       <div class="input-row">
         <div class="input-group">
           <label>Name</label>
           <input type="text" placeholder="Joseph Smith"/>
         </div>
         <div class="input-group">
           <label>Phone</label>
           <input type="text" placeholder="702-877-1500"/>
         </div>
       </div>
       <div class="input-row">
         <div class="input-group">
           <label>Email</label>
           <input type="text" placeholder="JosephSmith@byu.edu"/>
         </div>
         <div class="input-group">
           <label>Question</label>
           <input type="text" placeholder="Who is Joseph Smith"/>
         </div>
       </div>
       <label>Message</label>
       <input rows="5" placeholder="Your Message">
       <button type="submit">Send</button>
      </form>
    </div>
    <div class="contact-right">
      <h3>Reach Us</h3>
      <table>
        <tr>
          <td>Email</td>
          <td>ByuBookstore@byu.edu</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>801-638-4200</td>
        </tr>
        <tr>
          <td>Adress</td>
          <td>Brigham Young University
           Provo, UT 84602
          </td>
        </tr>
